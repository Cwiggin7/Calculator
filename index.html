<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <button class="span-two" data-clear>CLEAR</button>
        <button class="span-two" data-delete>DELETE</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operator>รท</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operator>x</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operator>-</button>
        <button data-period>.</button>
        <button data-number>0</button>
        <button data-equal>=</button>
        <button data-operator>+</button>
    </div>
    <p>Created by <a href="https://github.com/Cwiggin7">cwiggin7</a></p>
</body>
</html>
